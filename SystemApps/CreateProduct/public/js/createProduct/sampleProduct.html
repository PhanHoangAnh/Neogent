<div class="row control" style="position: relative; left: 0px; top: 0px;">
    <div class="col-md-3 col-lg-3">
        <label data-controltype="label">Text Input</label>
    </div>
    <div class="col-md-9 col-lg-9">
        <input class="col-md-12 col-lg-12 form-control" type="text" placeholder="placeholder" data-controltype="text">
        <span class="help-block col-md-12 col-lg-12" data-controltype="describe">Describe attribute</span>
    </div>
</div>
<div class="row control">
    <div class="col-md-3 col-lg-3">
        <label data-controltype="label"></label>
    </div>
    <div class="col-md-9 col-lg-9" data-controltype="options">
        <input type="radio" name="undefined" class="c-left" value="0"><span class="col-md-11 col-lg-11">Mèo nga</span>
        <input type="radio" name="undefined" class="c-left" value="1"><span class="col-md-11 col-lg-11">Mèo ta</span>
        <input type="radio" name="undefined" class="c-left" value="2"><span class="col-md-11 col-lg-11">Mèo anh</span>
        <input type="radio" name="undefined" class="c-left" value="3"><span class="col-md-11 col-lg-11">Mèo xiêm</span>
        <input type="radio" name="undefined" class="c-left" value="4"><span class="col-md-11 col-lg-11">Mèo Arab</span><span class="help-block col-md-12 col-lg-12" data-controltype="describe">Nguồn gốc của con mèo</span></div>
</div>
<div class="row control">
    <div class="col-md-3 col-lg-3">
        <label data-controltype="label">Chọn màu mắt của mèo</label>
    </div>
    <div class="col-md-9 col-lg-9" data-controltype="options">
        <input type="checkbox" name="undefined" class="c-left" value="0"><span class="col-md-11 col-lg-11">Xanh</span>
        <input type="checkbox" name="undefined" class="c-left" value="1"><span class="col-md-11 col-lg-11">Đỏ</span>
        <input type="checkbox" name="undefined" class="c-left" value="2"><span class="col-md-11 col-lg-11">Tím</span>
        <input type="checkbox" name="undefined" class="c-left" value="3"><span class="col-md-11 col-lg-11">Vàng</span>
        <input type="checkbox" name="undefined" class="c-left" value="4"><span class="col-md-11 col-lg-11">Hồng</span>
        <input type="checkbox" name="undefined" class="c-left" value="5"><span class="col-md-11 col-lg-11">Lục</span>
        <input type="checkbox" name="undefined" class="c-left" value="6"><span class="col-md-11 col-lg-11">Da cam</span>
        <input type="checkbox" name="undefined" class="c-left" value="7"><span class="col-md-11 col-lg-11">Đen</span>
        <input type="checkbox" name="undefined" class="c-left" value="8"><span class="col-md-11 col-lg-11">Nâu</span>
        <input type="checkbox" name="undefined" class="c-left" value="9"><span class="col-md-11 col-lg-11">Xám</span>
        <input type="checkbox" name="undefined" class="c-left" value="10"><span class="col-md-11 col-lg-11">Trắng</span><span class="help-block col-md-12 col-lg-12" data-controltype="describe">Chọn màu mắt mèo</span></div>
</div>
<div class="row control">
    <div class="col-md-3 col-lg-3">
        <label data-controltype="label">Select</label>
    </div>
    <div class="col-md-9 col-lg-9">
        <select class="col-md-12 col-lg-12 form-control" data-controltype="select">
            <option value="1">value 1</option>
            <option value="2">value 2</option>
            <option value="3">value 3</option>
        </select><span class="help-block col-md-12 col-lg-12" data-controltype="describe">Describe attribute</span></div>
</div>
<div class="row control">
    <div class="col-md-3 col-lg-3">
        <label data-controltype="label">Độ dài</label>
    </div>
    <div class="col-md-9 col-lg-9">
        <input class="col-md-12 col-lg-12 form-control" type="range" min="1" max="200"><span class="help-block col-md-12 col-lg-12" data-controltype="describe">Chọn độ dài cho đuôi mèo</span></div>
</div>


<div class="row control">
    <div class="col-md-3 col-lg-3">
        <label data-controltype="label">Week Input</label>
    </div>
    <div class="col-md-9 col-lg-9">
        <input class="col-md-12 col-lg-12 form-control" type="week"><span class="help-block col-md-12 col-lg-12" data-controltype="describe">Describe attribute</span></div>
</div>
